<body>

    <script>
        function getType(value) {
            //your code
            if (value == null && typeof value != "undefined") {
                return null;
            } else if (Array.isArray(value)) {
                return 'array';
            } else if (value instanceof RegExp) {
                return 'regexp';
            }
            return typeof value;
        }
    </script>
