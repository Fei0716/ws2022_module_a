<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var highest = "";
            function getHighest(str) {
                highest = str[0];
                for (let i = 1; i < str.length; i++) {
                    if ((str.toLowerCase()).charCodeAt(i) > (highest.toLowerCase()).charCodeAt(0)) {
                        highest = str[i];
                    }
                }
                return highest;
            }
            getHighest("ABZIF");
        });
    </script>
</body>

</html>
